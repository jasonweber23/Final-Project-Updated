		<div class="form">
		<h2>Open an Account</h2>

		action="https://script.google.com/macros/s/AKfycbyjsOBslmMgBU1Le6Ldx6OQEUeI1EYrFWec_KZr/exec">
		<label> Are you an existing customer? </label>

		First Name: <input type="text" name="firstname"><br><br>
		Last Name: <input type="text" name="lastname"><br><br>
		Date of Birth <input type="date" name="DOB"><br><br>
		Socail Security Number <input type="number" name="SSN"><br><br>
		I have read the Electronic Notice Disclosure and Agreement <input type="checkbox"><br><br>
		<button type="submit" value="Submit"> Submit </button>
		</form>
		</div>
		<script language="JavaScript">
		var frmvalidator  = new Validator("form");
		frmvalidator.addValidation("email","req","Please provide your email");
		frmvalidator.addValidation("email","email",
		"Please enter a valid email address");
		</script>
